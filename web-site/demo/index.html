<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Beefy Demo</title>

  <!-- Font Dependencies -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet" type="text/css">
  <!-- CSS Dependencies -->
  <link href="https://unpkg.com/vuetify@0.14.7/dist/vuetify.min.css" rel="stylesheet" type="text/css">

  <!-- LexWebUi CSS -->
  <link href="./lex-web-ui.min.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #lex-web-ui-app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    body,
    html {
      overflow-y: hidden;
    }

    @media screen and (max-width: 485px) {
      .response-card {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <!-- application will be dynamically mounted here -->
  <div id="lex-web-ui"></div>

  <!-- JavaScript Dependencies -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.92.0.min.js"></script>
  <script src="https://unpkg.com/vue@2.4.2"></script>
  <script src="https://unpkg.com/vuex@2.3.1"></script>
  <!-- see vuetify CSS under HEAD -->
  <script src="https://unpkg.com/vuetify@0.14.7"></script>

  <!-- LexWebUi Library -->
  <script src="./lex-web-ui.js"></script>
  <script>
    const lexWebUi = new LexWebUi.Loader({
      cognito: {
        /* pass your own Cognito pool ID */
        poolId: 'us-east-1:92866aad-9039-4244-9604-ef61caa9c6d8',
      },
      lex: {
        botName: "AgusBot",
        initialText: "Is there anything i can help you with? üòÄ",
        initialSpeechInstruction: "Say 'Hi' to get started."
      },
      ui: {
        toolbarTitle: 'üêÇ Beefy Bot',
        toolbarLogo: '',
      },
      recorder: {
        preset: "speech_recognition"
      }
    });

    new Vue({
      el: '#lex-web-ui',
      store: lexWebUi.store,
      template: '<v-app toolbar id="lex-web-ui-app"><lex-web-ui/></v-app>',
    });
  </script>
</body>

</html>
